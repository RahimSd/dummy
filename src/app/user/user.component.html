<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-6">
                <button class="btn btn-primary mt-3 mr-3" (click)="addcount()">Add</button>
                <button class="btn btn-primary mt-3" (click)="subcount()" [disabled]="counter ==0">SUb</button>
            </div>
            <div class="mt-3">
                <app-users [count]="counter"></app-users>
            </div>
        </div>
    </div>
</div>
